<!doctype html>
<head>
  <title>Speech Recognition Demo</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class='container'>
    <div class="card">

      <div class="card-content">
          <header class='center card-title'><h1>Speech to Text and Text to Speech Demo!</h1></header>
          <h4>Voice Commands:</h4>
          <ul class='collection'>
              <li class='collection-item'>Phil</li>
              <li class='collection-item'>Sam</li>
              <li class='collection-item'>Peter</li>
              <li class='collection-item'>Refresh Page</li>
              <li class='collection-item'>Open YouTube</li>
              <li class='collection-item'>Open launchpad</li>
            </ul>
          

          <div class="speechRecog in">
              
                    <header><h2>Speech to Text</h2></header>
                    <ul id='content' class='collection'>
                  
                    
                  
                    </ul>
              
                </div>
              
                <div class="tts in">
                    <header><h2>Text to Speech</h2></header>
                    <div class='container' id='stt'>
                      <div class="row">
                          <form class="col s12">
                            <div class="browser-default col s12">
                                <select class='browser-default' id="select"></select>                                
                            </div>
                              
                              <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                </div>
                              </div>
                              <a class="waves-effect waves-light btn" id='speak'>Speak</a>
                              
                        </form>
                      </div>

                    </div>
              
                </div>
    
      </div>

      </div>

    </div>


  
   <!-- Compiled and minified JavaScript -->
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <script type="text/javascript" src="main.js"></script>
  
</body>
